<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="top left box"></div>
            <div class="top middle box"></div>
            <div class="top right box"></div>
        </div>
        <div class="row">
            <div class="middle left box"></div>
            <div class="center box"></div>
            <div class="middle right box"></div>
        </div>
        <div class="row">
            <div class="bottom left box"></div>
            <div class="bottom middle box"></div>
            <div class="bottom right box"></div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
